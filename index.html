<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/content.css">
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
        <div>
            <a href="./index.html" class="headerIcon"><img src="./assets/icons/logoIcon.svg" class="headerIcon" alt=""></a>
            <h1>Pokedex</h1>
        </div>
        <div id="searchContainer" class="searchContainer">
            <input type="search" name="" id="searchBar" class="searchBar" placeholder="Find Pokemon..." oninput="checkInput()">
            <img src="./assets/icons/searchIcon.svg" alt="" class="searchIcon" onclick="getPokemonBySearch()">
        </div>
    </header>

    <main id="pokedexContent" class="pokedexContent">

    </main>

    <div id="errorMessage" class="dNone">
        <h2>Es konnte kein Pokemon gefunden werden.</h2>
    </div>

    <button onclick="loadMorePokemon()" id="loadMoreButton" class="loadMoreButton"><img src="./assets/icons/reload.svg"  id="loadMoreButtonIcon" alt=""></button>

    <footer>
        <div class="innerFooter">
        </div>
    </footer>
</body>

</html>
